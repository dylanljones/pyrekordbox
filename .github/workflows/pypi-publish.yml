# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries


name: Upload Python Package to PyPi

on:
  # Triggers the workflow when a release is created
  release:
    types: [published]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-n-publish:
    name: Build and publish Python Package to PyPi
    runs-on: ubuntu-latest

    steps:
    - name: get latest release with tag
      id: latestrelease
      run: |
        echo "::set-output name=releasetag::$(curl -s https://api.github.com/repos/dylanljones/pyrekordbox/releases/latest --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' | jq '.tag_name' | sed 's/\"//g')"

    - name: confirm release tag
      run: |
        echo ${{ steps.latestrelease.outputs.releasetag }}

    - name: checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ steps.latestrelease.outputs.releasetag }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine
        pip install .[build]

    - name: Build and publish distribution ðŸ“¦ to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*
